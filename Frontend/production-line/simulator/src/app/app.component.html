<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
<div id="canvas">
  <div id="drawingBoard"></div>
</div>
<div class="controller">
  <div class="sim">
    <button type="button" class="btn btn-outline-secondary" (click)="simulate()">
      start simulation
    </button>
    <button type="button" class="btn btn-outline-secondary">
      pause simulation
    </button>
    <button type="button" class="btn btn-outline-secondary">
      edit simulation
    </button>


  </div>

  <div>
    <div>
      <form class="form-signin" (ngSubmit)="connectionState(logInForm)" #logInForm="ngForm">
        <input type="text" id="from" name="from" class="form-control" placeholder="from" required ngModel>
        <label class="sr-only"></label>
        <input type="text" id="to" name="to" class="form-control" placeholder="to" required ngModel>
        <input class="btn btn-outline-secondary" type="submit">
      </form>

    </div>
    <div class="product_num">
      <label class="sr-only"> Number of products </label>
      <input type="number" id="num" name="num" placeholder="0" ngModel>
    </div>
  </div>


  <div class="editSim">
    <button type="button" class="btn btn-outline-secondary" (click)="queueState()">
      add Q
    </button>
    <button type="button" class="btn btn-outline-secondary" (click)="machineState()">
      add P
    </button>
    <button type="button" class="btn btn-outline-secondary">
      restart simulation
    </button>
    <button type="button" class="btn btn-outline-secondary" (click)="clear()">
      delete
    </button>
    Â 
  </div>
</div>

<div class="board">
  <div id="drawingBoard"></div>
</div>
